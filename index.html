<table class="table table-striped table-bordered">
	<tbody>
{% for other in site.posts %}

			<td><a href="{{other.url}}">{{other.title}}</a>

				- {{other.subtitle}}
				{% endif %}
			</td>
		</tr>
{% endfor %}
</table>
